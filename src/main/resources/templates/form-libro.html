<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Libro</title>
</head>
<body>
    <nav>
        <a href="/prestamos">Préstamos</a> |
        <a href="/libros">Libros</a> |
        <a href="/socios">Socios</a>
    </nav>
    <h1 th:text="${libro.libroId == null ? 'Nuevo Libro' : 'Editar Libro'}">Formulario de Libro</h1>

    <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
        <input type="hidden" th:field="*{libroId}" />
        
        <div>
            <label>Título:</label>
            <input type="text" th:field="*{titulo}" required />
        </div>
        <div>
            <label>Autor:</label>
            <input type="text" th:field="*{autor}" required />
        </div>
        <div>
            <label>Categoría:</label>
            <input type="text" th:field="*{categoria}" />
        </div>
        <div>
            <label>ISBN:</label>
            <input type="text" th:field="*{isbn}" required />
        </div>
        <br>
        <button type="submit">Guardar</button>
        <a href="/libros">Cancelar</a>
    </form>
</body>
</html>
