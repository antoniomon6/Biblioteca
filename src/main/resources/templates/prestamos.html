<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Préstamos</title>
</head>
<body>
    <nav>
        <a href="/prestamos">Préstamos</a> |
        <a href="/libros">Libros</a> |
        <a href="/socios">Socios</a>
    </nav>
    <h1>Lista de Préstamos</h1>
    
    <!-- Espacio reservado para buscador si se implementa en el futuro -->
    <br>
    
    <a href="/prestamos/nuevo">Nuevo Préstamo</a>
    <br><br>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Socio</th>
                <th>Libro</th>
                <th>Fecha Préstamo</th>
                <th>Fecha Límite</th>
                <th>Fecha Devolución</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prestamo : ${prestamos}">
                <td th:text="${prestamo.prestamoId}"></td>
                <td th:text="${prestamo.socio.nombre + ' ' + prestamo.socio.apellidos}"></td>
                <td th:text="${prestamo.libro.titulo}"></td>
                <td th:text="${#temporals.format(prestamo.fechaPrestamo, 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(prestamo.fechaLimite, 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="${prestamo.fechaDevolucion != null ? #temporals.format(prestamo.fechaDevolucion, 'dd-MM-yyyy HH:mm') : ''}"></td>
                <td>
                    <form th:action="@{/prestamos/borrar}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${prestamo.prestamoId}" />
                        <button type="submit">Borrar</button>
                    </form>
                    <form th:if="${prestamo.fechaDevolucion == null}" th:action="@{/prestamos/devolver}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${prestamo.prestamoId}" />
                        <button type="submit">Devolver</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
