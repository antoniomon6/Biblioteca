<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Préstamo</title>
</head>
<body>
    <nav>
        <a href="/prestamos">Préstamos</a> |
        <a href="/libros">Libros</a> |
        <a href="/socios">Socios</a>
    </nav>
    <h1>Nuevo Préstamo</h1>
    
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>
    
    <form th:action="@{/prestamos}" th:object="${prestamo}" method="post">
        <div>
            <label>Socio:</label>
            <select th:field="*{socio}">
                <option th:each="socio : ${socios}" th:value="${socio.socioId}" th:text="${socio.nombre + ' ' + socio.apellidos}"></option>
            </select>
        </div>
        <div>
            <label>Libro:</label>
            <select th:field="*{libro}">
                <option th:each="libro : ${libros}" th:value="${libro.libroId}" th:text="${libro.titulo}"></option>
            </select>
        </div>
        <br>
        <button type="submit">Guardar</button>
        <a href="/prestamos">Cancelar</a>
    </form>
</body>
</html>
